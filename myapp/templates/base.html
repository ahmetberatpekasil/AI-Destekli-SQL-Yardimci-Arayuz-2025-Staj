<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Demo Chat{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
  --accent:#6366f1;          
  --accent-10:rgba(99,102,241,.10);
  --text:#0f172a;
  --muted:#64748b;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;

  --spot1: rgba(99,102,241,.18);  
  --spot2: rgba(56,189,248,.16);  
}

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin:0;
  color:var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(600px 320px at 12% -8%, var(--spot1), transparent 60%),
    radial-gradient(800px 420px at 88% 0%, var(--spot2), transparent 60%),
    linear-gradient(180deg, var(--bg), #eef2ff);
  background-attachment: fixed, fixed, fixed; 
}

button, input, textarea, select, .btn, .btn-secondary { font: inherit; }

.topbar{ height:4px; background:var(--accent); }

.wrap {
  max-width: 760px; margin: 28px auto; padding: 20px;
  background: var(--card); border:1px solid var(--border);
  border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.05);
}

h1 { margin:0 0 10px; font-size: 24px; }
.subtitle { color:var(--muted); margin: 4px 0 18px; font-size:14px; }

.row  { display: flex; flex-direction: column; }
.bubble {
  padding: 12px 14px; border-radius: 12px; margin: 8px 0;
  border:1px solid var(--border); background:#f9fafb;
  box-shadow: 0 1px 1px rgba(0,0,0,.03);
}
.user { background: var(--accent-10); border-color: rgba(99,102,241,.35); }
.bot  { background:#f9fafb; }

textarea {
  width:100%; min-height: 90px; padding:10px;
  border:1px solid var(--border); border-radius:12px; outline:none;
  background:#fff;
}
textarea:focus{
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(99,102,241,.15);
}

.toolbar { display:flex; gap:10px; align-items:flex-start; margin: 12px 0; }
.btn {
  display:inline-block; padding:10px 14px; border-radius:10px; border:0; cursor:pointer;
  background:var(--accent); color:#fff; text-decoration:none; text-align:center;
  transition: transform .05s ease, filter .15s ease;
}
.btn:hover{ filter:brightness(.96); }
.btn:active{ transform: translateY(1px); }

.btn-secondary{
  display:inline-block; padding:10px 14px; border-radius:10px;
  border:1px solid var(--border); background:#fff; color:var(--text); text-decoration:none;
  transition: background-color .15s ease, border-color .15s ease;
}
.btn-secondary:hover{ background:#f8fafc; border-color:#d1d5db; }

body::after{
  content:"";
  position: fixed; inset: 0; pointer-events: none;
  background-image:
    linear-gradient(rgba(0,0,0,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,0,0,.03) 1px, transparent 1px);
  background-size: 32px 32px;
  mix-blend-mode: overlay;
  opacity: .35;
}

  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
